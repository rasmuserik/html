<h1>Dragimation</h1>
<p>JavaScript special effect for buttons beneath an image, drag the buttons to see the effect</p>
<p>"Drag 1" is a demo-implementation of one suggested animation - and now just a discarded proof-of-concept</p>
<p>"Drag 2" is the effect actually used in production</p>
<p>Source code available on <a href="https://github.com/rasmuserik/app-dragimation">github.com/rasmuserik/app-dragimation</a></p>
